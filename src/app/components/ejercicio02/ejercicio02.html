<form class="border rounded-2xl flex flex-col gap-4 p-4 max-w-2xs">
  <label>Altura: <input class="border rounded p-2" name="altura" [(ngModel)]="altura" /></label>
  <label>Peso: <input class="border rounded p-2" name="peso" [(ngModel)]="peso" /></label>

    Login
  </button>
</form>
